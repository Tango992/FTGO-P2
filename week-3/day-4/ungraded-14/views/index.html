<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{index . "forum"}} Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-4 mx-auto">
            <h1>{{index . "forum"}}</h1>
            
            <div class="p-4 border rounded-3 bg-body-tertiary">
                <div id="notifications" style="overflow-y:scroll; overflow-x:hidden; height:400px;"></div>
            </div>


            <div hx-ext="ws" ws-connect="ws:localhost:1323/ws/{{index . `path`}}">
            <form id="form" ws-send>
                <div class="row py-3">
                    <div class="d-grid col-4">
                        <input required type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="col-8">
                        <input required type="text" class="form-control col-8" name="chat_message" id="chat_message" placeholder="Message">
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-4">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
